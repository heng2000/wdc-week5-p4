<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            prac 4
        </title>
    </head>
    <body>
        <h1>MyPrac 4 Express Server</h1>
        <p id ="timer"></p>
        <script>
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if (xhr.readyState == 4 &&xhr.status == 200)
                {
                    document.getElementById("timer").innerHTML ='This page was last viewed ${xhr.response}';
                }
            }
            xhr.open("get","/last.txt");
            xhr.send();
        </script>
    </body>

</html>
